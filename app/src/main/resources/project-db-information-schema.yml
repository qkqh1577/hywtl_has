project-db:
  entities:
    ProjectView:
      type: ProjectView
      description: 기본정보
      attributes:
        id:
          order: 1
          type: Long
          description: 아이디
          search: false
        code:
          order: 2
          type: String
          description: 코드
          search: true
        name:
          order: 3
          type: String
          description: 프로젝트명
          search: true
          width: 2.5
        alias:
          order: 4
          type: String
          description: 별칭
          search: true
          width: 2
        bidType:
          order: 5
          type: ProjectBasicBidType
          description: 입찰유형
          search: true
          option: ["DEFAULT","G2B","COMPANY"]
          optionLabel: ["일반","나라장터 입찰","기업 입찰"]
        receptionManager:
          order: 6
          type: UserShortView
          description: 접수담당
          search: false
        salesManager:
          order: 7
          type: UserShortView
          description: 영업담당
          search: false
        projectManager:
          order: 8
          type: UserShortView
          description: PM
          search: false
        expectedMonth:
          order: 9
          type: LocalDate
          description: 예상월
          search: false
        requestedMonth:
          order: 10
          type: LocalDate
          description: 요청월
          search: false
        isLh:
          order: 11
          type: Boolean
          description: LH여부
          search: true
        progressStatus:
          order: 12
          type: ProjectProgressStatus
          description: 진행상태
          search: true
          option: [ "TEMPORARY","UNDER_CONTRACT","BEFORE_SERVICE","SERVICE_ON_GOING","SERVICE_COMPLETE","SERVICE_HOLDING"]
          optionLabel: [ "가등록","등록","업무 개시 전","업무 진행 중","업무 완료","업무 홀딩"]
          width: 1.2
        estimateExpectation:
          order: 13
          type: ProjectEstimateExpectation
          description: 예상확도
          search: true
          option: ["STRUCTURE","NORMAL","HIGH","NEARLY","WIN","LOSE"]
          optionLabel: ["구조물","일반","가능성 높음","수주 직전","수주 성공","수주 실패"]
          width: 1.2
        estimateStatus:
          order: 14
          type: ProjectEstimateStatus
          description: 견적상태
          search: true
          option: ["ORAL","BEFORE","COMPLETE","COMPARE"]
          optionLabel: ["구두 견적","견적 전","견적 완료","대비 견적"]
          width: 1.2
        contractStatus:
          order: 15
          type: ProjectContractStatus
          description: 계약상태
          search: false
          option: ["BEFORE","COMPLETE","CHANGE"]
          optionLabel: ["계약 전","계약 완료","변경 계약 중"]
          width: 1.2
        modifiedAt:
          order: 16
          type: LocalDateTime
          description: 최종수정
          search: false
          width: 2.4
    ProjectEstimateView:
      type: ProjectEstimateView
      description: 견적정보
      attributes:
        id:
          order: 1
          type: Long
          description: 아이디
        code:
          order: 2
          type: String
          description: 코드
          search: true
        type:
          order: 3
          type: String
          description: 유형
          search: true
        estimateDate:
          order: 4
          type: Date
          description: 견적일자
          search: true
          prefix: plan
        expectedServiceDate:
          order: 5
          type: Date
          description: 예상착수일자
          search: true
          prefix: plan
        expectedTestDeadline:
          order: 6
          type: Long
          description: 예상작업마감주
          search: true
          prefix: plan
        expectedFinalReportDeadline:
          order: 7
          type: Long
          description: 예상최종보고서마감주
          search: true
          prefix: plan
        testAmount:
          order: 8
          type: Long
          description: 풍동금액
          search: true
          prefix: plan
        reviewAmount:
          order: 9
          type: Long
          description: 구검금액
          search: true
          prefix: plan
        discountAmount:
          order: 10
          type: Long
          description: 특별할인금액
          search: true
          prefix: plan
        totalAmount:
          order: 11
          type: Long
          description: 총액
          search: true
          prefix: plan
        isSent:
          order: 12
          type: Boolean
          description: 제출여부
          search: true
        confirmed:
          order: 13
          type: Boolean
          description: 확정여부
          search: true
        recipient:
          order: 14
          type: String
          description: 수신인
          search: true
        note:
          order: 15
          type: String
          description: 노트
          search: true
        createdBy:
          order: 16
          type: UserShortView
          description: 작성자
        createdAt:
          order: 17
          type: LocalDateTime
          description: 최초작성일시
        modifiedAt:
          order: 18
          type: LocalDateTime
          description: 최종수정일시
        plan:
          order: 19
          type: ProjectEstimatePlanView
          description: 견적정보
        siteList:
          order: 20
          type: List<ProjectEstimateComplexSiteView>
          description: 현장정보
        buildingList:
          order: 21
          type: List<ProjectEstimateComplexBuildingView>
          description: 동정보
