project-db:
  entities:
    ProjectView:
      type: ProjectView
      description: 기본정보
      attributes:
        id:
          type: Long
          description: 아이디
          search: false
        code:
          type: String
          description: 코드
          search: true
          prefix: basic
        name:
          type: String
          description: 프로젝트명
          search: true
          prefix: basic
        alias:
          type: String
          description: 별칭
          search: true
          prefix: basic
        bidType:
          type: ProjectBasicBidType
          description: 입찰유형
          search: true
          prefix: basic
          option: ["DEFAULT","G2B","COMPANY"]
          optionLabel: ["일반","나라장터 입찰","기업 입찰"]
        receptionManager:
          type: UserShortView
          description: 접수담당
          search: false
        salesManager:
          type: UserShortView
          description: 영업담당
          search: false
        projectManager:
          type: UserShortView
          description: PM
          search: false
        expectedMonth:
          type: LocalDate
          description: 예상월
          search: false
        requestedMonth:
          type: LocalDate
          description: 요청월
          search: false
        isLh:
          type: Boolean
          description: LH여부
          search: true
        progressStatus:
          type: ProjectProgressStatus
          description: 진행상태
          search: false
          prefix: status
        estimateExpectation:
          type: ProjectEstimateExpectation
          description: 예상확도
          search: false
          prefix: status
        estimateStatus:
          type: ProjectEstimateStatus
          description: 견적상태
          search: false
          prefix: status
        contractStatus:
          type: ProjectContractStatus
          description: 계약상태
          search: false
          prefix: status
        modifiedAt:
          type: LocalDateTime
          description: 최종수정
          search: false
    ProjectEstimateView:
      type: ProjectEstimateView
      description: 견적정보
      attributes:
        id:
          type: Long
          description: 아이디
        code:
          type: String
          description: 코드
        type:
          type: String
          description: 유형
        isSent:
          type: Boolean
          description: 제출여부
        confirmed:
          type: Boolean
          description: 확정여부
        recipient:
          type: String
          description: 수신인
        note:
          type: String
          description: 노트
        createdBy:
          type: UserShortView
          description: 작성자
        createdAt:
          type: LocalDateTime
          description: 최초작성일시
        modifiedAt:
          type: LocalDateTime
          description: 최종수정일시
        plan:
          type: ProjectEstimatePlanView
          description: 견적정보
        siteList:
          type: List<ProjectEstimateComplexSiteView>
          description: 현장정보
        buildingList:
          type: List<ProjectEstimateComplexBuildingView>
          description: 동정보
    ProjectComplexSiteView:
      type: ProjectComplexSiteView
      description: 동정보
      attributes:
        id:
          type: Long
          description: 아이디
          search: false
        name:
          type: String
          description: 이름
          search: true
        withEnvironmentTest:
          type: Boolean
          description: 환경실험여부,
          search: true
        estimateFigureDifficulty:
          type: String
          description: 난이도
          search: false
        manager:
          type: UserShortView
          description: 담당자
          search: false
        modifiedAt:
          type: LocalDateTime
          description: 수정일시
          search: false
    ProjectMemoView:
      type: ProjectMemoView
      description: 메모
      attributes:
        id:
          type: Long
          description: 아이디
        writer:
          type: UserShortView
          description: 작성자
        category:
          type: ProjectMemoCategory
          description: 구분
        description:
          type: String
          description: 본문
        createdAt:
          type: LocalDateTime
          description: 작성일시
        modifiedAt:
          type: LocalDateTime
          description: 수정일시
        attendanceList:
          type: List<Long>
          description: 알림대상자ID
    ProjectBidView:
      type: ProjectBidView
      description: 입찰정보
      attributes:
        beginDate:
          type: LocalDateTime
          description: 입찰개시일시
        closeDate:
          type: LocalDateTime
          description: 입찰종요일시
        win:
          type: BusinessView
          description: N/A
        bidOrganization:
          type: String
          description: 입찰기관
        bidDate:
          type: LocalDate
          description: 입찰일
        testAmount:
          type: Long
          description: 실험비용
        reviewAmount:
          type: Long
          description: 분석비용
        totalAmount:
          type: Long
          description: 전체금액
        expectedDuration:
          type: String
          description: 예상기간
        modifiedAt:
          type: LocalDateTime
          description: 수정일시